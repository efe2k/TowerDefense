plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'com.td'
version = '1.0'

repositories { mavenCentral() }

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

javafx {
    version = '21'
    modules = ['javafx.controls','javafx.fxml']
}

application {
    // UI giriş noktası (birazdan ekleyeceğiz)
    mainClass = 'com.td.ui.App'
}
